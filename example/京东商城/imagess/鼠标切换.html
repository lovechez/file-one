<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{list-style: none;}
        #box {
            height: 70px;
            width: 360px;
            padding-top: 360px;
            border: 1px solid #cccccc;
            margin: 100px auto;
            overflow: hidden;
            background: url(01big.jpg) no-repeat;
        }
        #box ul {
            border-top: 1px solid #cccccc;
        }
        #box li {
            float: left;
        }
    </style>
    <script>
         window.onload = function () {
/*            var list2 = document.getElementById("li02");
            var box = document.getElementById("box");
            list2.onmouseover = function(){
                box.style.backgroundImage = "url(02big.jpg)";
            }*/

            var box = document.getElementById("box");
            function fn(liid,bg){
                var opj = document.getElementById(liid);
                opj.onmouseover = function(){
                    box.style.backgroundImage = bg;
                }
            }
             fn("li01","url(01big.jpg)");
             fn("li02","url(02big.jpg)");
             fn("li03","url(03big.jpg)");
             fn("li04","url(04big.jpg)");
             fn("li05","url(05big.jpg)");
        }
    </script>
</head>
<body>
<div id="box">
    <ul>
        <li id="li01"><img src="01.jpg" alt=""/></li>
        <li id="li02"><img src="02.jpg" alt=""/></li>
        <li id="li03"><img src="03.jpg" alt=""/></li>
        <li id="li04"><img src="04.jpg" alt=""/></li>
        <li id="li05"><img src="05.jpg" alt=""/></li>
    </ul>
</div>
</body>
</html>
